<!DOCTYPE html>
<html>
<head>
	<title>jQuery Hotkey Plugin</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/jquery.hotkey.js"></script>
	<script>
	$(function(){
		'use strict';

		var zoomIn = $.hotkey.platform({
				mac: 'cmd+alt+plus',
				default: 'ctrl+alt+plus'
			}),
			zoomOut  = $.hotkey.platform({
				mac: 'cmd+alt+minus',
				default: 'ctrl+alt+minus'
			}),
			zoomNormal  = $.hotkey.platform({
				mac: 'cmd+alt+0',
				default: 'ctrl+alt+0'
			}),
			header = $('h2').text('Press ' + zoomIn + '/' + zoomOut + ' to zoom this document'),
			defaultZoom = 1, 
			elementZoom = false;

		if (!elementZoom) {
			elementZoom = defaultZoom;
		}

		$(document)
			.hotkey(zoomIn, function(e){
				e.preventDefault();
				elementZoom = elementZoom + 0.1;
				header.css('zoom', elementZoom);
			})
			.hotkey(zoomOut, function(e){
				e.preventDefault();
				elementZoom = elementZoom - 0.1;
				header.css('zoom', elementZoom);
			})
			.hotkey(zoomNormal, function(e){
				e.preventDefault()
				elementZoom = defaultZoom;
				header.css('zoom', elementZoom);
			});
	});
	</script>
	<style>
	body {
		background: #ECEEEE;
	}
	h2 {
		font-family: sans-serif;
		margin: 30% auto;
		text-align: center;
		color: #4A90E2;
	}
	</style>
</head>
<body>
<h2></h2>
</body>
</html>
