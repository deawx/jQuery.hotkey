<!DOCTYPE html>
<html>
<head>
	<title>jQuery Hotkey Plugin</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/jquery.hotkey.js"></script>
	<script>
	$(function(){

		'use strict';

		var zoomIn = $.hotkey.platform({
				mac: 'cmd+plus',
				default: 'ctrl+plus'
			}),

			zoomOut  = $.hotkey.platform({
				mac: 'cmd+minus',
				default: 'ctrl+minus'
			}),

			header = $('h2').text('Press ' + zoomIn + '/' + zoomOut + ' to zoom this document'),

			defaultZoom = 1, 

			elementZoom = false;

			console.log(zoomIn, zoomOut);

		if (!elementZoom) {
			elementZoom = defaultZoom;
		}

		$(document)
			.hotkey(zoomIn, function(e){
				e.preventDefault();
				elementZoom = elementZoom + 0.1;
				console.log('+', elementZoom);
				header.css('zoom', elementZoom);
			})
		$(document).hotkey(zoomOut, function(e){
				e.preventDefault();
				elementZoom = elementZoom - 0.1;
				console.log('-', elementZoom);
				//header.css('zoom', elementZoom);
			})
		$(document).hotkey('cmd+s', function(e){
				e.preventDefault()
				console.log('save');
			})
			

	});
	</script>
	<style>
	body {
		background: #ECEEEE;
	}
	h2 {
		font-family: sans-serif;
		margin: 30% auto;
		text-align: center;
		color: #4A90E2;
	}
	</style>
</head>
<body>
<h2></h2>
</body>
</html>
